filters:
  - '*':
    - compress heatshrink:
        window: 11
        lookahead: 4

  - '*.css':
    - uglifycss
    - compress deflate:
        level: 9

  - '*.html':
    - html-minifier
    - compress deflate

  - '*.js':
    - compress deflate

  - '*.svg':
    - compress deflate

  - 'fruits':
    - discard